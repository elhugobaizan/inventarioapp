<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title>Inicio</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar color="primary">
      <ion-title size="large">Inicio</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-grid>
    <ion-row>
      <ion-col size="6">
        <ion-card color="secondary" (click)="servicio.irA('/usuarios')">
          <ion-card-content>
            <ion-icon name="person-outline"></ion-icon>
          </ion-card-content>
          <ion-card-header>
            <ion-card-title>Usuarios</ion-card-title>
          </ion-card-header>
        </ion-card>
      </ion-col>
      <ion-col size="6">
        <ion-card color="secondary" (click)="servicio.irA('/clientes')">
          <ion-card-content>
            <ion-icon name="people-outline"></ion-icon>
          </ion-card-content>
          <ion-card-header>
            <ion-card-title>Clientes</ion-card-title>
          </ion-card-header>
        </ion-card>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="6">
        <ion-card color="secondary" (click)="servicio.irA('/pedidos')">
          <ion-card-content>
            <ion-icon name="clipboard-outline"></ion-icon>
          </ion-card-content>
          <ion-card-header>
            <ion-card-title>Pedidos</ion-card-title>
          </ion-card-header>
        </ion-card>
      </ion-col>
      <ion-col size="6">
        <ion-card color="secondary" (click)="servicio.irA('/productos')">
          <ion-card-content>
            <ion-icon name="list-outline"></ion-icon>
          </ion-card-content>
          <ion-card-header>
            <ion-card-title>Productos</ion-card-title>
          </ion-card-header>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
